<html ng-app="app">

  <meta http-equiv="content-language" content="pt-br" />
  <title>AngularJS: Single Page com ngView e ngRoute</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
  <ul class="nav nav-tabs">

    <li ng-class="{active: activetab == '/contato'}"><a href="#/contato">Contato</a></li>
  </ul>

  <div ng-view></div>

  <script src="js/vendors/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/contatoCtrl.js"></script>

</html>
